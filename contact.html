<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makhmetova Aigerim - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Mono', monospace; color: #888; line-height: 1.6; background-color: #fff; }
        h1 { font-family: 'Poppins', sans-serif; font-weight: 700; color: #fff; }

        /* --- HEADER --- */
        header { background-color: #1a1a1a; height: 80px; width: 100%; display: flex; align-items: center; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .header-inner { width: 100%; max-width: 1100px; padding: 0 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-nav { font-family: 'Poppins', sans-serif; font-weight: 700; color: #fff; font-size: 1.2rem; text-decoration: none; position: absolute; left: 20px; }
                .logo img {
    height: 50px;   
    width: auto;
}
        nav ul { list-style: none; display: flex; gap: 50px; }
        nav ul li a { text-decoration: none; font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: #888; transition: color 0.3s; }
        nav ul li a:hover, nav ul li a.active { color: #fff; }

        /* --- CONTACT SECTION --- */
        .contact-section { background-color: #050505; padding: 100px 20px; min-height: calc(100vh - 80px); display: flex; justify-content: center; align-items: flex-start; }
        .contact-container { width: 100%; max-width: 600px; text-align: center; }
        .contact-container h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .contact-intro-text { color: #999; font-size: 0.9rem; margin-bottom: 50px; max-width: 480px; margin-left: auto; margin-right: auto; }

        .contact-form { text-align: left; }
        .form-group { margin-bottom: 30px; }
        .form-label { display: block; font-family: 'Space Mono', monospace; font-size: 0.85rem; color: #fff; margin-bottom: 10px; font-weight: 700; }
        .form-input, .form-textarea { width: 100%; padding: 15px; border-radius: 5px; border: none; background-color: #fff; font-family: 'Space Mono', monospace; font-size: 0.9rem; color: #333; }
        .form-textarea { resize: vertical; height: 150px; }
        .form-input::placeholder, .form-textarea::placeholder { color: #aaa; }

        .btn-submit { width: 100%; padding: 15px; border-radius: 5px; border: none; background-color: #4C9F25; color: #fff; font-family: 'Space Mono', monospace; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(76, 159, 37, 0.4); transition: background-color 0.2s, transform 0.2s; }
        .btn-submit:hover { background-color: #3e841d; transform: translateY(-2px); }

        /* --- FOOTER --- */
        footer { padding: 60px 20px; background-color: #fff; text-align: center; }
        .footer-logo { font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 2.5rem; color: #000; display: block; margin-bottom: 10px; }
        .contacts-text { display: block; font-size: 0.9rem; margin-bottom: 25px; color: #666; }
                                .footer-logo img {
    height: 60px;
    width: auto;
}
        .social-icons { display: flex; justify-content: center; gap: 30px; }
        .social-icons a { color: #000; font-size: 2rem; text-decoration: none; transition: transform 0.2s; }
        .social-icons a:hover { transform: scale(1.1); }

        @media (max-width: 850px) {
            .header-inner { justify-content: space-between; }
            .logo-nav { position: static; }
            nav ul { display: none; }
            .contact-section { padding-top: 60px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
       <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo">
</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-section">
        <div class="contact-container">
            <h1>Get In Touch</h1>
            <p class="contact-intro-text">If you'd like to get in touch, please leave your details below and I'll get back to you soon.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" class="form-input" placeholder="Enter mobile">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit <i class="fas fa-chevron-right"></i></button>
            </form>
        </div>
    </main>

    <footer>
    <span class="footer-logo">
    <img src="images/logo.png" alt="Logo">
</span>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="far fa-comment-dots"></i></a>
            <a href="#"><i class="fas fa-phone"></i></a>
        </div>
    </footer>

</body>
</html>
